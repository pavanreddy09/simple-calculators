<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto+Mono&family=Signika+Negative&family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Math Calculators</h1>
    </div>
    <div class="main">
      <div class="tab">
        <button
          class="tablinks"
          id="fact"
          onclick="openWindow('Factorial',this,'#F3C0FE')"
          title="Factorial Calculate"
        >
          Factorial
        </button>
        <button
          class="tablinks"
          onclick="openWindow('Lcm',this,'#9ED1FF')"
          title="LCM Calculate"
        >
          LCM
        </button>
        <button
          class="tablinks"
          onclick="openWindow('Gcf',this,'#C0FEE5')"
          title="GCF Calculate"
        >
          GCF
        </button>
        <button
          class="tablinks"
          onclick="openWindow('exp',this,'#FEC3C0')"
          title="Exponent Calculate"
        >
          EXPONENT
        </button>
        <button
          class="tablinks"
          onclick="openWindow('mod',this,'#D2FEC0')"
          title="MOD Calculate"
        >
          MOD
        </button>
      </div>

      <!-- Factorial  -->
      <div id="Factorial" class="container">
        <h1>Factorial Calculator</h1>
        <div class="div-contain">
          <div class="label_div">
            <label for="factnum">Enter a Number :</label>
          </div>
          <div class="value-div">
            <input type="number" id="factnum" />
          </div>
        </div>
        <div class="div-contain">
          <button id="cal" onclick="factorial_cal()">Calculate</button>
          <button class="clear" id="clearfact" onclick="clear_input(this.id)">
            Clear
          </button>
        </div>

        <div class="div-contain">
          <div class="label_div">
            <label for="factres"
              >Result : <span id="factlabelres"></span
            ></label>
          </div>
          <div class="value-div">
            <input type="number" id="factres" name="res" readonly />
          </div>
        </div>
      </div>

      <!-- lcm  -->
      <div id="Lcm" class="container">
        <h1>LCM Calculator</h1>
        <div class="div-contain">
          <div class="label_div">
            <label for="lcmnum">Enter a Numbers with space :</label>
          </div>
          <div class="value-div">
            <input id="lcmnum" placeholder="Example : 20 21 25" />
          </div>
        </div>
        <div class="div-contain">
          <button id="cal" onclick="lcm_cal()">Calculate</button>
          <button class="clear" id="clearlcm" onclick="clear_input(this.id)">
            Clear
          </button>
        </div>

        <div class="div-contain">
          <div class="label_div">
            <label for="res">Result :</label>
          </div>
          <div class="value-div">
            <input type="number" id="lcmres" name="res" readonly />
          </div>
        </div>
      </div>

      <!-- gcf  -->
      <div id="Gcf" class="container">
        <h1>GCF Calculator</h1>
        <div class="div-contain">
          <div class="label_div">
            <label for="gcfnum">Enter a Numbers with space :</label>
          </div>
          <div class="value-div">
            <input id="gcfnum" placeholder="Example : 20 21 25" />
          </div>
        </div>
        <div class="div-contain">
          <button id="cal" onclick="gcf_cal()">Calculate</button>
          <button class="clear" id="cleargcf" onclick="clear_input(this.id)">
            Clear
          </button>
        </div>

        <div class="div-contain">
          <div class="label_div">
            <label for="gcfres">Result :</label>
          </div>
          <div class="value-div">
            <input type="number" id="gcfres" name="res" readonly />
          </div>
        </div>
      </div>

      <!-- Exponent -->
      <div id="exp" class="container">
        <h1>Exponent Calculator</h1>
        <div class="in-div">
          <div class="div-contain">
            <div class="label_div">
              <label for="expbasenum">Enter a Base Value:</label>
            </div>
            <div class="value-div">
              <input id="expbasenum" type="number" />
            </div>
          </div>
          <div class="div-contain exp-val">
            <div class="label_div">
              <label for="expvalnum">Enter a Exponent Value:</label>
            </div>
            <div class="value-div">
              <input id="expvalnum" type="number" />
            </div>
          </div>
        </div>

        <div class="div-contain">
          <button id="cal" onclick="exp_cal()">Calculate</button>
          <button class="clear" id="clearexp" onclick="clear_input(this.id)">
            Clear
          </button>
        </div>

        <div class="div-contain">
          <div class="label_div">
            <label for="expres">Result :</label>
          </div>
          <div class="value-div">
            <input type="number" id="expres" name="res" readonly />
          </div>
        </div>
      </div>

      <!-- mod  -->
      <div id="mod" class="container">
        <h1>Modulo Calculator</h1>
        <div class="in-div">
          <div class="div-contain">
            <div class="label_div">
              <label for="dividentnum">Enter Divident value:</label>
            </div>
            <div class="value-div">
              <input id="dividentnum" type="number" />
            </div>
          </div>
          <div class="modulus">
            <span>%</span>
          </div>
          <div class="div-contain exp-val">
            <div class="label_div">
              <label for="divisornum">Enter Divisor Value:</label>
            </div>
            <div class="value-div">
              <input id="divisornum" type="number" />
            </div>
          </div>
        </div>

        <div class="div-contain">
          <button id="cal" onclick="mod_cal()">Calculate</button>
          <button class="clear" id="clearmod" onclick="clear_input(this.id)">
            Clear
          </button>
        </div>

        <div class="div-contain">
          <div class="label_div">
            <label for="modres">Remainder :</label>
          </div>
          <div class="value-div">
            <input type="number" id="modres" name="res" readonly />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
